<html>
  <body>
    <h1>Add book</h1>
    <form method="POST" action="/">
      <input type="text" value="book name" name="title">
      <input type="number" value=0 name="price">
      <input type="submit" value="Add">
    </form>

    <h1>Books</h1>
    <table>
      {% for book in books %}
        <tr>
          <td>
            {{book.title}}
          </td>
          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="oldtitle">
              <input type="hidden" value="{{book.price}}" name="oldprice">
              <input type="text" value="{{book.title}}" name="newtitle">
              <input type="number" value="{{book.price}}" name="newprice">
              <input type="submit" value="Update">
            </form>
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{book.title}}" name="title">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
