<html>
  <body>
  	<h1>Add Book</h1>
    <form method="POST" action="/">
      <input type="text" name="title">
      <input type="number" name="price">
      <input type="submit" value="Add">
    </form>

    <h1>Books</h1>
    {% for book in books %}
    <p>{{book.title}}, price: {{book.price}}</p>
    {% endfor %}

  </body>
</html>
