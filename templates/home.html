<html>
  <body>
  	<h1>Add Book</h1>
    <form method="POST" action="/">
      <input type="text" name="title">
      <input type="number" name="price">
      <input type="submit" value="Add">
    </form>

    <h1>Books</h1>
    {% for book in books %}
    <p>{{book.title}}, price: {{book.price}}</p>
    <form method="POST" action="./update">
    	<input type="hidden" value="{{book.title}}" name="oldtitle">
    	<input type="hidden" value="{{book.price}}" name="oldprice">
    	<input type="text" value="{{book.title}}" name="newtitle">
    	<input type="number" value="{{book.price}}" name="newprice">
    	<input type="submit" value="Update">
    </form>
    <form method="POST" action="./delete">
	  <input type="hidden" value="{{book.title}}" name="title">
	  <input type="submit" value="Delete">
	</form>
    {% endfor %}

  </body>
</html>
